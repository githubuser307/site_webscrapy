{% extends 'appscrapy/base_appscrapy.html' %}

{% block title %}
Sites list - {{ block.super }}
{%  endblock %}

{% block content %}
    <h1 class="mb-5">Sites:</h1>
{% for site in sites %}
    <div class="card mb-4">
    <a href="{{ site.get_absolute_url }}"> {{ site }} </a>
    </div>

{% endfor %}

{% endblock %}
